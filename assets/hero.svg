  <g filter="url(#glow)">
    <circle cx="240" cy="110" r="24" fill="url(#gradNode)"/>
    <circle cx="360" cy="150" r="20" fill="#4FC3F7"/>
    <circle cx="120" cy="150" r="18" fill="#81D4FA"/>
    <circle cx="400" cy="270" r="22" fill="#29B6F6"/>
