<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#d7e6f5"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.45" r="0.65">
      <stop offset="0%" stop-color="#50a8ff" stop-opacity="0.55"/>
      <stop offset="60%" stop-color="#1a70c7" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0d4d92" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="gaugeG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d4d92"/>
      <stop offset="100%" stop-color="#2a6faf"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>
  <rect width="900" height="700" fill="url(#bgGrad)"/>
  <circle cx="450" cy="320" r="320" fill="url(#glow)"/>
  <!-- Network grid -->
  <g stroke="#0d4d92" stroke-opacity="0.12" stroke-width="1">
    <g>
      <!-- vertical lines -->
      <path d="M50 40v620"/><path d="M110 40v620"/><path d="M170 40v620"/><path d="M230 40v620"/><path d="M290 40v620"/><path d="M350 40v620"/><path d="M410 40v620"/><path d="M470 40v620"/><path d="M530 40v620"/><path d="M590 40v620"/><path d="M650 40v620"/><path d="M710 40v620"/><path d="M770 40v620"/>
    </g>
    <g>
      <!-- horizontal lines -->
      <path d="M40 60h820"/><path d="M40 120h820"/><path d="M40 180h820"/><path d="M40 240h820"/><path d="M40 300h820"/><path d="M40 360h820"/><path d="M40 420h820"/><path d="M40 480h820"/><path d="M40 540h820"/><path d="M40 600h820"/>
    </g>
  </g>
  <!-- Cloud main -->
  <g transform="translate(250 132)">
    <!-- سحابة أوسع قليلاً عمودياً لاحتواء النص المكبَّر -->
    <path d="M120 148c-42 0-78-33-78-74 0-35 25-64 60-70 9-44 50-78 96-78 38 0 73 22 90 54 7-2 16-3 24-3 42 0 76 33 76 74 0 4-.3 8-.7 12 27 11 47 38 47 68 0 40-34 72-74 72H120Z" fill="#ffffff" stroke="#0d4d92" stroke-opacity="0.15" stroke-width="2" filter="url(#soft)"/>
    <!-- العنوان -->
    <text x="165" y="84" font-size="60" font-weight="700" text-anchor="middle" fill="#0d4d92">Asas</text>
    <!-- الشعار مكبر ومجزأ لسطرين داخل السحابة -->
    <text x="165" y="116" font-size="19" font-weight="600" text-anchor="middle" fill="#0d4d92" opacity="0.95">
      <tspan x="165" dy="0">نظامك المحاسبي المتكامل</tspan>
      <tspan x="165" dy="22">لإدارة بلا حدود</tspan>
    </text>
  </g>
  <!-- Upload / Download clouds -->
  <g font-size="14" font-family="sans-serif" font-weight="600">
    <g transform="translate(205 180)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#0d4d92" stroke-opacity="0.3"/>
      <path d="M-8 4 0 -8 8 4" stroke="#0d4d92" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M0 -8v22" stroke="#0d4d92" stroke-width="3" stroke-linecap="round"/>
      <text x="0" y="46" text-anchor="middle" fill="#0d4d92">Upload</text>
    </g>
    <g transform="translate(660 210)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#0d4d92" stroke-opacity="0.3"/>
      <path d="M-8 -4 0 8 8 -4" stroke="#0d4d92" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M0 8v-22" stroke="#0d4d92" stroke-width="3" stroke-linecap="round"/>
      <text x="0" y="46" text-anchor="middle" fill="#0d4d92">Download</text>
    </g>
  </g>
  <!-- Device Icons -->
  <g stroke="#0d4d92" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <rect x="340" y="420" width="70" height="50" rx="6" fill="#ffffff" stroke-opacity="0.4"/>
    <rect x="430" y="405" width="110" height="70" rx="10" fill="#ffffff" stroke-opacity="0.4"/>
    <rect x="570" y="400" width="45" height="95" rx="10" fill="#ffffff" stroke-opacity="0.4"/>
  </g>
  <!-- Gauges -->
  <g>
    <g transform="translate(230 420)">
      <circle r="42" fill="#ffffffdd" stroke="#0d4d92" stroke-opacity="0.25" stroke-width="2"/>
      <circle r="34" stroke="url(#gaugeG)" stroke-width="6" stroke-dasharray="214" stroke-dashoffset="160" fill="none"/>
      <text y="6" text-anchor="middle" font-size="18" font-weight="700" fill="#0d4d92">25%</text>
    </g>
    <g transform="translate(660 460)">
      <circle r="42" fill="#ffffffdd" stroke="#0d4d92" stroke-opacity="0.25" stroke-width="2"/>
      <circle r="34" stroke="url(#gaugeG)" stroke-width="6" stroke-dasharray="214" stroke-dashoffset="107" fill="none"/>
      <text y="6" text-anchor="middle" font-size="18" font-weight="700" fill="#0d4d92">50%</text>
    </g>
    <g transform="translate(500 500)">
      <circle r="42" fill="#ffffffdd" stroke="#0d4d92" stroke-opacity="0.25" stroke-width="2"/>
      <circle r="34" stroke="url(#gaugeG)" stroke-width="6" stroke-dasharray="214" stroke-dashoffset="54" fill="none"/>
      <text y="6" text-anchor="middle" font-size="18" font-weight="700" fill="#0d4d92">75%</text>
    </g>
  </g>
  <!-- Stylized hand (simplified silhouette) -->
  <g fill="#0d4d92" fill-opacity="0.25">
    <path d="M420 370c10-14 28-22 46-18 10 2 18 8 24 16 4 6 8 12 13 18 6 6 14 10 22 12 12 2 24-2 32-12l12-14c4-6 12-8 18-4s8 12 4 18c-8 12-18 24-30 34-16 14-38 20-60 14-18-4-34-14-46-28-10-12-24-30-35-38Z"/>
  </g>
</svg>
