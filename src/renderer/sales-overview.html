<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><title>ملخص المبيعات</title><style>*{box-sizing:border-box;font-family:Tahoma,Arial,sans-serif;}body{margin:0;background:#f2f6fa;color:#0d2d3a;}header{display:flex;align-items:center;gap:12px;padding:12px 18px;border-bottom:2px solid #000;background:#fff;}h1{margin:0;font-size:20px;font-weight:800;}button.btn{cursor:pointer;font-size:13px;font-weight:700;padding:9px 18px;border:2px solid #000;background:#fff;border-radius:14px;transition:.25s;}button.btn:hover{background:#eaf4ff;transform:translateY(-2px);}main{padding:18px;display:grid;gap:18px;}#cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px;} .card{background:#fff;border:2px solid #000;border-radius:20px;padding:14px 16px;display:flex;flex-direction:column;gap:4px;box-shadow:0 4px 10px -4px rgba(0,0,0,0.15);} .card h3{margin:0;font-size:13px;font-weight:800;} .card .val{font-size:18px;font-weight:800;direction:ltr;}table{width:100%;border-collapse:separate;border-spacing:0;min-width:840px;}th,td{border:2px solid #000;padding:6px 8px;font-size:12px;text-align:center;background:#fff;}th{background:#f0f3f6;font-weight:800;}tbody tr:nth-child(even) td{background:#fafafa;}tbody tr:hover td{background:#e7f2fa;}form{display:flex;flex-wrap:wrap;gap:12px;align-items:flex-end;background:#fff;padding:14px 16px;border:2px solid #000;border-radius:20px;}label.small{display:flex;flex-direction:column;font-size:11px;font-weight:700;gap:4px;}select,input{border:2px solid #000;border-radius:12px;padding:6px 10px;font-size:12px;font-weight:600;}::-webkit-scrollbar{width:10px;height:10px;}::-webkit-scrollbar-track{background:#e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb{background:#97b4c7;border:2px solid #e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb:hover{background:#6f95ac;}</style></head><body><header><button id='backBtn' class='btn'>⟵ رجوع</button><h1>ملخص المبيعات</h1><div style='flex:1'></div><button id='reloadBtn' class='btn'>تحديث</button></header><main><form id='fForm'><label class='small'>الفترة<select id='period'><option value='today'>اليوم</option><option value='week'>الأسبوع</option><option value='month' selected>الشهر</option><option value='year'>السنة</option><option value='all'>الكل</option></select></label><button class='btn' type='submit'>تطبيق</button></form><div id='cards'></div><div style='overflow:auto;'><table><thead><tr><th>#</th><th>الفاتورة</th><th>العميل</th><th>الصافي</th><th>الضريبة</th><th>تاريخ</th><th>طريقة دفع</th></tr></thead><tbody id='tbody'></tbody></table></div></main><script src='navigation.js'></script><script>(function(){const cards=document.getElementById('cards');const tbody=document.getElementById('tbody');const period=document.getElementById('period');async function load(){const sum=await window.api.reportSalesSummary(period.value);if(sum.ok){const d=sum.data;cards.innerHTML=`<div class='card'><h3>صافي</h3><div class='val'>${d.net.toFixed(2)}</div></div><div class='card'><h3>إجمالي</h3><div class='val'>${d.gross.toFixed(2)}</div></div><div class='card'><h3>ضريبة</h3><div class='val'>${d.vat.toFixed(2)}</div></div><div class='card'><h3>خصم</h3><div class='val'>${d.discount.toFixed(2)}</div></div><div class='card'><h3>عدد فواتير</h3><div class='val'>${d.timeline.reduce((a,b)=>a+b.count,0)}</div></div>`;}const det=await window.api.reportSalesDetails(period.value,'');if(det.ok){tbody.innerHTML=det.rows.slice(0,400).map(r=>`<tr><td>${r.id}</td><td>${r.invoice_no}</td><td>${r.customer_name||'نقدًا'}</td><td>${(r.total||0).toFixed(2)}</td><td>${(r.vat||0).toFixed(2)}</td><td>${(r.created_at||'').replace('T',' ').slice(0,16)}</td><td>${r.pay_method||''}</td></tr>`).join('')||'<tr><td colspan=7>لا يوجد</td></tr>';}}document.getElementById('fForm').addEventListener('submit',e=>{e.preventDefault();load();});document.getElementById('reloadBtn').addEventListener('click',load);document.getElementById('backBtn').addEventListener('click',()=>window.location.href='index.html');load();})();</script></body></html>
