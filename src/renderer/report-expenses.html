<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><title>المصروفات</title><style>*{box-sizing:border-box;font-family:Tahoma,Arial,sans-serif;}body{margin:0;background:#f4f7fa;color:#0d2d3a;}header{display:flex;align-items:center;gap:12px;padding:12px 18px;border-bottom:2px solid #000;background:#fff;}h1{margin:0;font-size:20px;font-weight:800;}button.btn{cursor:pointer;font-size:13px;font-weight:700;padding:9px 18px;border:2px solid #000;background:#fff;border-radius:14px;transition:.25s;}button.btn:hover{background:#eaf4ff;transform:translateY(-2px);}main{padding:18px;display:grid;gap:18px;grid-template-columns:300px 1fr;}fieldset{border:2px solid #000;border-radius:20px;padding:14px 16px;}legend{padding:0 6px;font-weight:800;font-size:13px;}label{display:flex;flex-direction:column;font-size:11px;font-weight:700;gap:4px;margin-bottom:10px;}input,select,textarea{border:2px solid #000;border-radius:12px;padding:6px 10px;font-size:12px;font-weight:600;}#totalBox{font-size:12px;font-weight:700;margin-top:8px;}table{width:100%;border-collapse:separate;border-spacing:0;min-width:700px;}th,td{border:2px solid #000;padding:6px 8px;font-size:12px;text-align:center;background:#fff;}th{background:#f0f3f6;font-weight:800;}tbody tr:nth-child(even) td{background:#fafafa;}tbody tr:hover td{background:#e7f2fa;}::-webkit-scrollbar{width:10px;height:10px;}::-webkit-scrollbar-track{background:#e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb{background:#97b4c7;border:2px solid #e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb:hover{background:#6f95ac;}</style></head><body><header><button id='backBtn' class='btn'>⟵ رجوع</button><h1>المصروفات</h1><div style='flex:1'></div><button id='reloadBtn' class='btn'>تحديث</button></header><main><div style='display:flex;flex-direction:column;gap:16px;'><fieldset><legend>تصفية</legend><label>من<input type='date' id='fFrom'/></label><label>إلى<input type='date' id='fTo'/></label><label>بند<input type='text' id='fCat'/></label><button id='applyFilter' class='btn'>تطبيق</button><div id='totalBox'>—</div></fieldset><fieldset id='addBox'><legend>إضافة مصروف</legend><label>المبلغ<input type='number' id='xAmount'/></label><label>البند<input type='text' id='xCategory'/></label><label>ملاحظة<textarea id='xNote' rows='2'></textarea></label><button id='addExpense' class='btn'>حفظ</button><div id='addStatus' style='font-size:11px;font-weight:700;'></div></fieldset></div><div style='overflow:auto;'><table><thead><tr><th>#</th><th>المبلغ</th><th>البند</th><th>ملاحظة</th><th>تاريخ</th></tr></thead><tbody id='tbody'></tbody></table></div></main><script src='navigation.js'></script><script>(function(){const tbody=document.getElementById('tbody');const totalBox=document.getElementById('totalBox');async function load(){const params={};const f=document.getElementById('fFrom').value;if(f) params.from=f;const t=document.getElementById('fTo').value;if(t) params.to=t;const c=document.getElementById('fCat').value;if(c) params.category=c;const r=await window.api.reportExpenses(params);if(r.ok){totalBox.textContent='الإجمالي: '+r.data.total.toFixed(2);tbody.innerHTML=r.data.rows.map(x=>`<tr><td>${x.id}</td><td>${x.amount}</td><td>${x.category||''}</td><td>${x.note||''}</td><td>${(x.created_at||'').replace('T',' ').slice(0,16)}</td></tr>`).join('')||'<tr><td colspan=5>لا يوجد</td></tr>'; } else tbody.innerHTML='<tr><td colspan=5>خطأ</td></tr>'; }document.getElementById('applyFilter').addEventListener('click',load);document.getElementById('reloadBtn').addEventListener('click',load);document.getElementById('backBtn').addEventListener('click',()=>window.location.href='index.html');document.getElementById('addExpense').addEventListener('click',async()=>{const amt=parseFloat(document.getElementById('xAmount').value);if(!amt){alert('مبلغ?');return;}const cat=document.getElementById('xCategory').value;const note=document.getElementById('xNote').value;const st=document.getElementById('addStatus');st.textContent='...';const r=await window.api.expenseAdd({ amount:amt, category:cat, note });if(r.ok){st.textContent='تم';load();}else st.textContent='فشل';});if(window.location.hash==='#add'){document.getElementById('xAmount').focus();}load();})();</script></body></html>
