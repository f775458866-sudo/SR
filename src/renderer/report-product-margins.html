<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><title>هوامش المنتجات</title><style>*{box-sizing:border-box;font-family:Tahoma,Arial,sans-serif;}body{margin:0;background:#f4f7fa;color:#0d2d3a;}header{display:flex;align-items:center;gap:12px;padding:12px 18px;border-bottom:2px solid #000;background:#fff;}h1{margin:0;font-size:20px;font-weight:800;}button.btn{cursor:pointer;font-size:13px;font-weight:700;padding:9px 18px;border:2px solid #000;background:#fff;border-radius:14px;transition:.25s;}button.btn:hover{background:#eaf4ff;transform:translateY(-2px);}main{padding:18px;display:flex;flex-direction:column;gap:18px;}form{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end;background:#fff;border:2px solid #000;padding:14px 16px;border-radius:20px;}label{display:flex;flex-direction:column;font-size:11px;font-weight:700;gap:4px;}select{border:2px solid #000;border-radius:12px;padding:6px 10px;font-size:12px;font-weight:600;}table{width:100%;border-collapse:separate;border-spacing:0;min-width:860px;}th,td{border:2px solid #000;padding:6px 8px;font-size:12px;text-align:center;background:#fff;}th{background:#f0f3f6;font-weight:800;}tbody tr:nth-child(even) td{background:#fafafa;}tbody tr:hover td{background:#e7f2fa;}::-webkit-scrollbar{width:10px;height:10px;}::-webkit-scrollbar-track{background:#e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb{background:#97b4c7;border:2px solid #e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb:hover{background:#6f95ac;}</style></head><body><header><button id='backBtn' class='btn'>⟵ رجوع</button><h1>هوامش المنتجات</h1><div style='flex:1'></div><button id='reloadBtn' class='btn'>تحديث</button></header><main><form id='fForm'><label>الفترة<select id='period'><option value='month'>هذا الشهر</option><option value='today'>اليوم</option><option value='week'>هذا الأسبوع</option><option value='year'>هذا العام</option><option value='all'>الكل</option></select></label><button class='btn' type='submit'>تطبيق</button></form><div style='overflow:auto;'><table><thead><tr><th>المنتج</th><th>كمية مباعة</th><th>الإيراد</th><th>تكلفة تقديرية</th><th>ربح إجمالي</th><th>هامش %</th></tr></thead><tbody id='tbody'></tbody></table></div></main><script src='navigation.js'></script><script>(function(){const period=document.getElementById('period');const tbody=document.getElementById('tbody');async function load(){const r=await window.api.reportProductMargins({ period: period.value });if(r.ok){tbody.innerHTML=r.rows.map(x=>`<tr><td>${x.name||''}</td><td>${x.qty||0}</td><td>${(x.revenue||0).toFixed(2)}</td><td>${(x.cost_total||0).toFixed(2)}</td><td>${(x.gross_profit||0).toFixed(2)}</td><td>${x.margin_percent.toFixed(1)}</td></tr>`).join('')||'<tr><td colspan=6>لا يوجد</td></tr>';}}document.getElementById('fForm').addEventListener('submit',e=>{e.preventDefault();load();});document.getElementById('reloadBtn').addEventListener('click',load);document.getElementById('backBtn').addEventListener('click',()=>window.location.href='index.html');load();})();</script></body></html>
