<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>تحليل مخزون</title><style>*{box-sizing:border-box;font-family:Tahoma,Arial,sans-serif;}body{margin:0;background:#f4f7fa;color:#0d2d3a;}header{display:flex;align-items:center;gap:12px;padding:12px 18px;border-bottom:2px solid #000;background:#fff;}h1{margin:0;font-size:20px;font-weight:800;}button.btn{cursor:pointer;font-size:13px;font-weight:700;padding:9px 18px;border:2px solid #000;background:#fff;border-radius:14px;transition:.25s;}button.btn:hover{background:#eaf4ff;transform:translateY(-2px);}main{padding:18px;display:grid;gap:18px;grid-template-columns:320px 1fr;}fieldset{border:2px solid #000;border-radius:20px;padding:14px 16px;}legend{padding:0 6px;font-weight:800;font-size:13px;}#cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;} .card{background:#fff;border:2px solid #000;border-radius:20px;padding:14px 16px;display:flex;flex-direction:column;gap:6px;box-shadow:0 4px 10px -4px rgba(0,0,0,0.15);} .card h3{margin:0;font-size:13px;font-weight:800;} .card .val{font-size:18px;font-weight:800;}table{width:100%;border-collapse:separate;border-spacing:0;min-width:780px;}th,td{border:2px solid #000;padding:6px 8px;font-size:12px;text-align:center;background:#fff;}th{background:#f0f3f6;font-weight:800;}tbody tr:nth-child(even) td{background:#fafafa;}tbody tr:hover td{background:#e7f2fa;}::-webkit-scrollbar{width:10px;height:10px;}::-webkit-scrollbar-track{background:#e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb{background:#97b4c7;border:2px solid #e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb:hover{background:#6f95ac;}</style></head><body><header><button class="btn" id="backBtn">⟵ رجوع</button><h1>تحليل مخزون</h1><div style="flex:1"></div><button class="btn" id="reloadBtn">تحديث</button></header><main><div style="display:flex;flex-direction:column;gap:16px;"> <fieldset><legend>مؤشرات</legend><div id="cards"></div></fieldset><fieldset><legend>بحث</legend><input type="text" id="searchBox" placeholder="بحث بالاسم/باركود"/></fieldset></div><div style="overflow:auto;"> <table><thead><tr><th>ID</th><th>اسم</th><th>كمية</th><th>سعر شراء</th><th>سعر بيع</th><th>هامش%</th><th>إعادة طلب</th><th>أقصى مخزون</th></tr></thead><tbody id="tbody"></tbody></table></div></main><script src="navigation.js"></script><script>(function(){const cards=document.getElementById('cards');const search=document.getElementById('searchBox');const tbody=document.getElementById('tbody');async function loadSummary(){const r=await window.api.inventorySummary();if(r.ok){cards.innerHTML=`<div class='card'><h3>عدد المنتجات</h3><div class='val'>${r.data.products}</div></div><div class='card'><h3>إجمالي الكمية</h3><div class='val'>${r.data.totalQty}</div></div>`;} }let all=[];async function loadProducts(){const r=await window.api.productsList(search.value.trim());if(r.ok){all=r.rows;render();}}function render(){const rows=all.filter(p=>{const q=search.value.trim().toLowerCase();if(!q)return true;return (p.name||'').toLowerCase().includes(q)||(p.barcode||'').toLowerCase().includes(q);});tbody.innerHTML=rows.slice(0,400).map(p=>`<tr style='${p.reorder_qty && p.qty<=p.reorder_qty?'background:#fff2f2;':''}${p.max_stock && p.qty>p.max_stock?'background:#fff9e0;':''}'><td>${p.id}</td><td>${p.name||''}</td><td>${p.qty||0}</td><td>${p.purchase_price||0}</td><td>${p.sale_price||0}</td><td>${p.margin_percent? p.margin_percent.toFixed(1):''}</td><td>${p.reorder_qty||''}</td><td>${p.max_stock||''}</td></tr>`).join('')||'<tr><td colspan="8">لا يوجد</td></tr>';}document.getElementById('reloadBtn').addEventListener('click',()=>{loadSummary();loadProducts();});document.getElementById('backBtn').addEventListener('click',()=>window.location.href='index.html');search.addEventListener('input',render);loadSummary();loadProducts();})();</script></body></html>
