<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><title>حركة مخزون متقدم</title><style>*{box-sizing:border-box;font-family:Tahoma,Arial,sans-serif;}body{margin:0;background:#f4f7fa;color:#0d2d3a;}header{display:flex;align-items:center;gap:12px;padding:12px 18px;border-bottom:2px solid #000;background:#fff;}h1{margin:0;font-size:20px;font-weight:800;}button.btn{cursor:pointer;font-size:13px;font-weight:700;padding:9px 18px;border:2px solid #000;background:#fff;border-radius:14px;transition:.25s;}button.btn:hover{background:#eaf4ff;transform:translateY(-2px);}main{padding:18px;display:flex;flex-direction:column;gap:18px;}form.filters{display:flex;flex-wrap:wrap;gap:12px;align-items:flex-end;background:#fff;padding:14px 16px;border:2px solid #000;border-radius:20px;}label.small{display:flex;flex-direction:column;font-size:11px;font-weight:700;gap:4px;}input,select{border:2px solid #000;border-radius:12px;padding:6px 10px;font-size:12px;font-weight:600;}table{width:100%;border-collapse:separate;border-spacing:0;min-width:880px;}th,td{border:2px solid #000;padding:6px 8px;font-size:12px;text-align:center;background:#fff;}th{background:#f0f3f6;font-weight:800;}tbody tr:nth-child(even) td{background:#fafafa;}tbody tr:hover td{background:#e7f2fa;}::-webkit-scrollbar{width:10px;height:10px;}::-webkit-scrollbar-track{background:#e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb{background:#97b4c7;border:2px solid #e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb:hover{background:#6f95ac;}</style></head><body><header><button id='backBtn' class='btn'>⟵ رجوع</button><h1>حركة مخزون متقدم</h1><div style='flex:1'></div><button id='reloadBtn' class='btn'>تحديث</button></header><main><form class='filters' id='filterForm'><label class='small'>منتج ID<input type='number' id='fProduct' /></label><label class='small'>نوع الحركة<select id='fReason'><option value=''>الكل</option><option>SALE</option><option>PURCHASE</option><option>RETURN</option><option>PURCHASE_RETURN</option><option>TRANSFER</option><option>ADJUST</option></select></label><label class='small'>من<input type='date' id='fFrom' /></label><label class='small'>إلى<input type='date' id='fTo' /></label><label class='small'>حد أقصى<input type='number' id='fLimit' value='300' /></label><button type='submit' class='btn'>تطبيق</button></form><div style='overflow:auto;'><table><thead><tr><th>#</th><th>المنتج</th><th>التغير</th><th>السبب</th><th>مرجع</th><th>التاريخ</th></tr></thead><tbody id='tbody'></tbody></table></div></main><script src='navigation.js'></script><script>(function(){const form=document.getElementById('filterForm');const tbody=document.getElementById('tbody');async function load(){const params={};const pid=parseInt(document.getElementById('fProduct').value);if(pid) params.product_id=pid;const reason=document.getElementById('fReason').value;if(reason) params.reason=reason;const from=document.getElementById('fFrom').value;if(from) params.from=from;const to=document.getElementById('fTo').value;if(to) params.to=to;const lim=parseInt(document.getElementById('fLimit').value)||300;params.limit=lim;const r=await window.api.reportStockMovements(params);if(r.ok){tbody.innerHTML=r.rows.map(m=>`<tr><td>${m.id}</td><td>${m.product_name||''}</td><td style='color:${m.change>0?'#0a7d32':'#b20000'};font-weight:700;'>${m.change>0? '+'+m.change: m.change}</td><td>${m.reason||''}</td><td>${m.ref_id||''}</td><td>${(m.created_at||'').replace('T',' ').slice(0,16)}</td></tr>`).join('')||'<tr><td colspan=6>لا يوجد</td></tr>';} else tbody.innerHTML='<tr><td colspan=6>خطأ</td></tr>'; }form.addEventListener('submit',e=>{e.preventDefault();load();});document.getElementById('reloadBtn').addEventListener('click',load);document.getElementById('backBtn').addEventListener('click',()=>window.location.href='index.html');load();})();</script></body></html>
