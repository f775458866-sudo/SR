<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><title>أعمار الديون</title><style>*{box-sizing:border-box;font-family:Tahoma,Arial,sans-serif;}body{margin:0;background:#f4f7fa;color:#0d2d3a;}header{display:flex;align-items:center;gap:12px;padding:12px 18px;border-bottom:2px solid #000;background:#fff;}h1{margin:0;font-size:20px;font-weight:800;}button.btn{cursor:pointer;font-size:13px;font-weight:700;padding:9px 18px;border:2px solid #000;background:#fff;border-radius:14px;transition:.25s;}button.btn:hover{background:#eaf4ff;transform:translateY(-2px);}main{padding:18px;display:grid;gap:18px;}#cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px;} .card{background:#fff;border:2px solid #000;border-radius:20px;padding:14px 16px;display:flex;flex-direction:column;gap:4px;box-shadow:0 4px 12px -6px rgba(0,0,0,0.18);} .card h3{margin:0;font-size:13px;font-weight:800;} .card .val{font-size:18px;font-weight:800;}table{width:100%;border-collapse:separate;border-spacing:0;min-width:760px;}th,td{border:2px solid #000;padding:6px 8px;font-size:12px;text-align:center;background:#fff;}th{background:#f0f3f6;font-weight:800;}tbody tr:nth-child(even) td{background:#fafafa;}tbody tr:hover td{background:#e7f2fa;}::-webkit-scrollbar{width:10px;height:10px;}::-webkit-scrollbar-track{background:#e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb{background:#97b4c7;border:2px solid #e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb:hover{background:#6f95ac;}</style></head><body><header><button id='backBtn' class='btn'>⟵ رجوع</button><h1>أعمار الديون</h1><div style='flex:1'></div><button id='reloadBtn' class='btn'>تحديث</button></header><main><div id='cards'></div><div style='overflow:auto;'><table><thead><tr><th>ID</th><th>العميل</th><th>متبقي</th><th>العمر</th><th>تاريخ</th></tr></thead><tbody id='tbody'></tbody></table></div></main><script src='navigation.js'></script><script>(function(){const cards=document.getElementById('cards');const tbody=document.getElementById('tbody');async function load(){const r=await window.api.reportDebtsAging();if(r.ok){const b=r.data.buckets;cards.innerHTML=`<div class='card'><h3>0-30</h3><div class='val'>${b['0-30'].toFixed(2)}</div></div><div class='card'><h3>31-60</h3><div class='val'>${b['31-60'].toFixed(2)}</div></div><div class='card'><h3>61-90</h3><div class='val'>${b['61-90'].toFixed(2)}</div></div><div class='card'><h3>90+</h3><div class='val'>${b['90+'].toFixed(2)}</div></div>`;tbody.innerHTML=r.data.details.map(d=>`<tr><td>${d.id}</td><td>${d.customer_name}</td><td>${d.remain.toFixed(2)}</td><td>${d.bucket}</td><td>${(d.date||'').slice(0,10)}</td></tr>`).join('')||'<tr><td colspan=5>لا يوجد</td></tr>';}}document.getElementById('reloadBtn').addEventListener('click',load);document.getElementById('backBtn').addEventListener('click',()=>window.location.href='index.html');load();})();</script></body></html>
