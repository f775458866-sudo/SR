<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><title>قيمة المخزون</title><style>*{box-sizing:border-box;font-family:Tahoma,Arial,sans-serif;}body{margin:0;background:#f4f7fa;color:#0d2d3a;}header{display:flex;align-items:center;gap:12px;padding:12px 18px;border-bottom:2px solid #000;background:#fff;}h1{margin:0;font-size:20px;font-weight:800;}button.btn{cursor:pointer;font-size:13px;font-weight:700;padding:9px 18px;border:2px solid #000;background:#fff;border-radius:14px;transition:.25s;}button.btn:hover{background:#eaf4ff;transform:translateY(-2px);}main{padding:18px;display:grid;gap:18px;}#cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:14px;} .card{background:#fff;border:2px solid #000;border-radius:20px;padding:16px;display:flex;flex-direction:column;gap:4px;box-shadow:0 4px 12px -6px rgba(0,0,0,0.18);} .card h3{margin:0;font-size:14px;font-weight:800;} .card .val{font-size:20px;font-weight:800;direction:ltr;}table{width:100%;border-collapse:separate;border-spacing:0;min-width:820px;}th,td{border:2px solid #000;padding:6px 8px;font-size:12px;text-align:center;background:#fff;}th{background:#f0f3f6;font-weight:800;}tbody tr:nth-child(even) td{background:#fafafa;}tbody tr:hover td{background:#e7f2fa;}::-webkit-scrollbar{width:10px;height:10px;}::-webkit-scrollbar-track{background:#e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb{background:#97b4c7;border:2px solid #e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb:hover{background:#6f95ac;}</style></head><body><header><button id='backBtn' class='btn'>⟵ رجوع</button><h1>قيمة المخزون</h1><div style='flex:1'></div><button id='reloadBtn' class='btn'>تحديث</button></header><main><div id='cards'></div><div style='overflow:auto;'><table><thead><tr><th>ID</th><th>المنتج</th><th>كمية</th><th>تكلفة (متوسط)</th><th>إجمالي تكلفة</th><th>سعر بيع</th><th>إجمالي بيع</th><th>ربح محتمل</th></tr></thead><tbody id='tbody'></tbody></table></div></main><script src='navigation.js'></script><script>(function(){const cards=document.getElementById('cards');const tbody=document.getElementById('tbody');async function load(){const inv=await window.api.reportInventoryValue();if(inv.ok){const d=inv.data;cards.innerHTML=`<div class='card'><h3>إجمالي التكلفة</h3><div class='val'>${d.totalCost.toFixed(2)}</div></div><div class='card'><h3>إجمالي البيع</h3><div class='val'>${d.totalPotential.toFixed(2)}</div></div><div class='card'><h3>ربح محتمل</h3><div class='val'>${d.potentialProfit.toFixed(2)}</div></div><div class='card'><h3>عدد المنتجات</h3><div class='val'>${d.products}</div></div>`;}const list=await window.api.productsList('');if(list.ok){tbody.innerHTML=list.rows.map(p=>{const cost=(p.average_cost||p.purchase_price||0);const totalCost=cost*(p.qty||0);const totalSale=(p.sale_price||0)*(p.qty||0);return `<tr><td>${p.id}</td><td>${p.name||''}</td><td>${p.qty||0}</td><td>${cost.toFixed?cost.toFixed(2):cost}</td><td>${totalCost.toFixed?totalCost.toFixed(2):totalCost}</td><td>${p.sale_price||0}</td><td>${totalSale.toFixed?totalSale.toFixed(2):totalSale}</td><td>${(totalSale-totalCost).toFixed(2)}</td></tr>`;}).join('')||'<tr><td colspan="8">لا يوجد</td></tr>';}}document.getElementById('reloadBtn').addEventListener('click',load);document.getElementById('backBtn').addEventListener('click',()=>window.location.href='index.html');load();})();</script></body></html>
