<!DOCTYPE html><html lang='ar' dir='rtl'><head><meta charset='UTF-8'><title>تقرير الضريبة</title><style>*{box-sizing:border-box;font-family:Tahoma,Arial,sans-serif;}body{margin:0;background:#f4f7fa;color:#0d2d3a;}header{display:flex;align-items:center;gap:12px;padding:12px 18px;border-bottom:2px solid #000;background:#fff;}h1{margin:0;font-size:20px;font-weight:800;}button.btn{cursor:pointer;font-size:13px;font-weight:700;padding:9px 18px;border:2px solid #000;background:#fff;border-radius:14px;transition:.25s;}button.btn:hover{background:#eaf4ff;transform:translateY(-2px);}main{padding:18px;display:flex;flex-direction:column;gap:18px;}form{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end;background:#fff;border:2px solid #000;padding:14px 16px;border-radius:20px;}label{display:flex;flex-direction:column;font-size:11px;font-weight:700;gap:4px;}select{border:2px solid #000;border-radius:12px;padding:6px 10px;font-size:12px;font-weight:600;}#cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:14px;} .card{background:#fff;border:2px solid #000;border-radius:20px;padding:16px;display:flex;flex-direction:column;gap:4px;box-shadow:0 4px 12px -6px rgba(0,0,0,0.18);} .card h3{margin:0;font-size:14px;font-weight:800;} .card .val{font-size:20px;font-weight:800;direction:ltr;}::-webkit-scrollbar{width:10px;height:10px;}::-webkit-scrollbar-track{background:#e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb{background:#97b4c7;border:2px solid #e2e8ef;border-radius:8px;}::-webkit-scrollbar-thumb:hover{background:#6f95ac;}</style></head><body><header><button id='backBtn' class='btn'>⟵ رجوع</button><h1>تقرير الضريبة</h1><div style='flex:1'></div><button id='reloadBtn' class='btn'>تحديث</button></header><main><form id='fForm'><label>الفترة<select id='period'><option value='month'>هذا الشهر</option><option value='today'>اليوم</option><option value='week'>هذا الأسبوع</option><option value='year'>هذا العام</option><option value='all'>الكل</option></select></label><button class='btn' type='submit'>تطبيق</button></form><div id='cards'></div></main><script src='navigation.js'></script><script>(function(){const period=document.getElementById('period');const cards=document.getElementById('cards');async function load(){const r=await window.api.reportVat({ period: period.value });if(r.ok){const d=r.data;cards.innerHTML=`<div class='card'><h3>ضريبة المبيعات</h3><div class='val'>${d.salesVat.toFixed(2)}</div></div><div class='card'><h3>ضريبة المشتريات</h3><div class='val'>${d.purchaseVat.toFixed(2)}</div></div><div class='card'><h3>صافي مستحق</h3><div class='val'>${d.netVat.toFixed(2)}</div></div>`;}}document.getElementById('fForm').addEventListener('submit',e=>{e.preventDefault();load();});document.getElementById('reloadBtn').addEventListener('click',load);document.getElementById('backBtn').addEventListener('click',()=>window.location.href='index.html');load();})();</script></body></html>
